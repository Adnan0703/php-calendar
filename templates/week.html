<tr>
    <th class="phpc-date ui-state-default">
    	{% autoescape false %}
        {{ week_link(context, start_date) }}
        {% endautoescape %}
    </th>
    {% for day_of_week in 0..6 %}
        {% include "day.html" %}
        {% set start_date = add_days(start_date, 1) %}
    {% endfor %}
</tr>
